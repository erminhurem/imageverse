<header x-data="{ mobilenavOpen: false }" class="md:flex items-center justify-between [&>*]:px-8 bg-gray-800 h-20 text-white sticky top-0 z-50">
    <div class="flex items-center justify-between h-20">
        <logo>
            <a class="flex items-center gap-1 p-4 hover:bg-gray-700 rounded-lg fontFam" href="">
                <img class="h-8 -mt-1" src="https://img.icons8.com/nolan/64/stack-of-photos.png"
                    alt="stack-of-photos" />
                <span>ImageVerse</span>
            </a>
        </logo>
        <mobile-icon class="md:hidden">
            <a @click="mobilenavOpen = !mobilenavOpen" class="h-12 w-12 flex items-center justify-center cursor-pointer hover:bg-gray-700 rounded-lg">
                <img x-show="!mobilenavOpen" class="w-6 h-6 select-none" src="https://img.icons8.com/material-outlined/24/ffffff/menu--v1.png" alt="menu--v1"/>
                <img x-show="mobilenavOpen" x-cloak class="w-6 h-6 select-none" src="https://img.icons8.com/ios-filled/50/ffffff/multiply.png" alt="multiply"/>
            </a>
        </mobile-icon>
    </div>        
    <nav x-show="mobilenavOpen" x-cloak class="md:!block bg-gray-800 h-screen w-screen md:h-auto md:w-auto -mt-20 md:mt-0 absolute md:relative z-[-1]"
    x-transition:enter="duration-300 ease-out"
    x-transition:enter-start="opacity-0 -translate-y-96"
    x-transition:enter-end="opacity-100 translate-y-0">
        <ul class="flex items-center navitems fontFam flex-col md:flex-row gap-8 md:gap-0 justify-center h-full -translate-y-10 md:translate-y-0">
            <li><a href="">Home</a></li>
            <li><a href="">Create Post</a></li>
            <li x-data="{ dropdownOpen: false}" class="relative">
                <a @click="dropdownOpen = !dropdownOpen" @click.away="dropdownOpen = false" class="cursor-pointer select-none">
                    <img class="h-8 rounded-full object-cover"
                        src="https://img.icons8.com/nolan/96/test-account.png" alt="test-account" />
                    Username
                    <img x-bind:class="dropdownOpen ? 'rotate-180 duration-300' : '' " class="w-4" src="https://img.icons8.com/ios/50/777777/expand-arrow--v2.png"
                        alt="expand-arrow--v2" />
                </a>
                <div x-show="dropdownOpen" x-cloak class="absolute right-0 bg-white shadow rounded-lg w-40 p-2 z-20" 
                x-transition:enter="duration-300 ease-out"
                x-transition:enter-start="opacity-0 -translate-y-5 scale-90"
                x-transition:enter-end="opacity-100 translate-y-0 scale-100">
                    <ul class="hoverlist [&>li>a]:justify-end">
                        <li><a href="">My Profile</a></li>
                        <li><a href="">Log Out</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
</header>
